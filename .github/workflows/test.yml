name: Tests

on:
  push:
    branches:
      - 'master'
  pull_request:
    paths:
      - '*gradle*'
      - '.github/workflows/test.yml'
      - 'src/**'
      # - 'tests/**'

jobs:
  build:
    Name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
            java-version: 1.8

      - name: Gradle Build
        run: ./gradlew build
